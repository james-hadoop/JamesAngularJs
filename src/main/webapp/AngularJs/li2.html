<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>li.html</title>
<script
  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

</head>
<body>
  <div ng-app=""
    ng-init="names=[
{name:'Jani',country:'Norway'},
{name:'Hege',country:'Sweden'},
{name:'Kai',country:'Denmark'}]">

    <ul>
      <li ng-repeat="x in names">{{ x.name + ', ' + x.country }}</li>
    </ul>

  </div>
</body>
</html>
