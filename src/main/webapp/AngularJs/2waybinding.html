<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>b.html</title>

<script
  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>

<body>
  <div ng-app="" ng-init="quantity=1;price=5">

    Quantity: <input type="number" ng-model="quantity"> Costs: <input
      type="number" ng-model="price"> Total in dollar: {{
    quantity * price }}

  </div>
</body>
</html>
